<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--Main Container-->
    <div class="container">
        <!--Password Generator Header-->
        <div class="header">
            <div class="pw">
                <span id="pw">Password Here</span>
                <i id="copy" class="fa-solid fa-copy"></i>
            </div>
        </div>
        <!--Password Generator Body-->
        <div class="body">
            <!--Password Length-->
            <div class="form-control">
                <label for="length">Password Length</label>
                <input id="length" type="number" value="10" min="8" max="30">
            </div>
            <!--Password contains upperCase Letters-->
            <div class="form-control">
                <label for="upper">Contains upperCase Letters</label>
                <input id="upper" type="checkbox">
            </div>
            <!--Password contains lowerCase Letters-->
            <div class="form-control">
                <label for="lower">Contains lowerCase Letters</label>
                <input id="lower" type="checkbox">
            </div>
            <!--Password contains numbers-->
            <div class="form-control">
                <label for="num">Contains numbers</label>
                <input id="num" type="checkbox">
            </div>
            <!--Password contains symbols-->
            <div class="form-control">
                <label for="sym">Contains symbols</label>
                <input id="sym" type="checkbox">
            </div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
